<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clicky Game with VueJS</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Click the button to gain score in 2s</h1>
        <h2>Enter Your Name</h2>
        <input 
            placeholder="enter your name here" 
            v-model="inputName"
            @keyup.enter="display = true"
        />
        <br />
        {{thelog()}}
        <hr />
        <div>
            <h1> Lets go, {{inputName}}</h1>
            <h1>{{score}}</h1>
            <button>Click me</button>
            
            <div>
                <h1>HighScore:</h1>
            </div>
        </div>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            hello: "Hiiii my name is Huy",
            inputName: '',
            score: 0,
            scoreBoard: [],
            display: false
        },
        computed: {},
        method:{
            thelog: function(){
                console.log(this.display)
            }
        }

    })

    
</script>
</html>
